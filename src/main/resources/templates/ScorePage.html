<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:insert="fragments/header.html :: header ('/css/scorepage.css', 'Score Board')"></div>
<body>

<!-- NavBar Starts-->
<div th:insert="fragments/navbar.html :: navbar"></div>
<!-- NavBar Ends-->

<!-- Content Starts-->
<div class="main-container container py-5 px-4">
    <h1 class="bg-danger text-light text-center mb-5 p-2">Top Scores of The Quiz</h1>

    <table class="bg-dark text-light mx-auto">
        <tr>
            <th>Name</th>
            <th>Score</th>
        </tr>
        <tr th:each="score: ${sList}">
            <td th:text="${score.username}"></td>
            <td th:text="${score.totalCorrect}"></td>
        </tr>

    </table>
</div>
<!-- Content Ends-->

<!-- Footer Starts-->
<div th:insert="fragments/footer.html :: footer"></div>
<!-- Footer Ends-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
